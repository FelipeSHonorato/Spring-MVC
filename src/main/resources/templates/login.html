<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <!-- Utilizamos replace para informar ao html que existe um, no caso head, que é utilizado em outras páginas -->
    <head th:replace="~{base :: head}"></head>

    <body>

    <div th:replace="~{base :: logo}"></div>

        <div class="container">

            <div th:replace="~{base :: titulo ('Login')}"></div>


            <div class="card mb-3">
                <form  class="card-body" th:action="@{/login}" method="post">
                    <div class="form-group mb-3">
                        <label id="username">Usuário</label>
                        <input name="username"  class="form-control" placeholder="usuário"/>
                    </div>
                    <div class="form-group mb-3">
                        <label id="password">Senha</label>
                        <input type="password"  name="password"  class="form-control" placeholder="password"/>
                    </div>

                    <button class="btn btn-primary" type="submit">Logar</button>

                </form>
            </div>
        </div>
    </body>
</html>
