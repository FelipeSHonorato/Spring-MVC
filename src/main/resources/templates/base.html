<!-- Documento criado para gerar conteúdos em HTML que são repetitivos entre páginas, entre se cria um fragmento desse contéudo onde pode ser chamado através do Thymeleaf-->

<!-- Criando fragmento do cabeçado e CSS de formatação -->

<head th:fragment="head" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <style>
        .logo-container {
            background-color: #47bcff;
            color: #FFF;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<!-- Criado framento para o container de logo e login -->
<div th:fragment="logo" class="">

    <div class="logo-container mb-3 p-3 d-flex justify-content-between">
        <span class="logo">mudi</span>
        <span class="mt-3">
            <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
            <a onclick="document.querySelector('#form-login').submit()" class="text-light"
                sec:authorize="isAuthenticated()" href="#">logout</a>
            <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>

    <div sec:authorize="isAuthenticated()" class="row mb-2">
        <div class="col">
            <nav class="nav">
                <a class="nav-link" th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
                <a class="nav-link" th:href="@{/oferta}">Ofertar</a>
            </nav>
        </div>
    </div>

</div>



<!-- Criado fragmento para o título da página -->
<div th:fragment="titulo(valor)" class="p-5 mb-0 bg-secondary rounded-3">
    <h1 class="display-5 fw-bold text-white" th:text="${valor}"></h1>
</div>
