<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
    <body>
        <div class="container">
            <div class="p-5 mb-0 bg-secondary rounded-3">
                <h1 class="display-5 fw-bold text-white">Novo Pedido</h1>
            </div>
            <form action="/pedido/novo" method="POST">
                <div>
                    <label for="nomeProduto">Produto</label>
                    <input name="nomeProduto" placeholder="nome do produto"/>
                    <small>Informa qual o nome do produto.</small>
                </div>
                <div>
                    <label for="urlProduto">Url do Produto</label>
                    <input name="urlProduto" placeholder="url do produto"/>
                    <small>Procure em um site o produto que você deseja e cole o url da página aqui.</small>
                </div>
                <div>
                    <label for="urlImagem">Url da Imagem</label>
                    <input name="urlImagem" placeholder="url da imagem"/>
                    <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar os futuros compradores.</small>
                </div>
                <div>
                    <label for="descricao">Descrição do Produto</label>
                    <textarea name="descricao" placeholder="Adicione detalhes do produto para informação ao comprador"></textarea>
                </div>
                <button type="submit">Cadastrar Produto</button>
            </form>
        </div>
    </body>
</html>
