<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
    <body>
        <div class="container">
            <div class="p-5 mb-0 bg-secondary rounded-3 mb-3">
                <h1 class="display-5 fw-bold text-white">Novo Pedido</h1>
            </div>
            <div class="card">
                <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
                    <div class="form-group mb-3">
                        <label id="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
                        <small>Informa qual o nome do produto.</small>
                        <div class="invalid-feedback" th:errors="*{nomeProduto}">

                    </div>
                    <div class="form-group mb-3">
                        <label id="urlProduto">Url do Produto</label>
                        <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
                        <small>Procure em um site o produto que você deseja e cole o url da página aqui.</small>
                        <div class="invalid-feedback" th:errors="*{urlProduto}">
                            Erros da url do produto
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label id="urlImagem">Url da Imagem</label>
                        <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
                        <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar os futuros compradores.</small>
                        <div class="invalid-feedback" th:errors="*{urlImagem}">
                            Erros da url da imagem.
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label  id="descricao">Descrição do Produto</label>
                        <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes do produto para informação ao comprador"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Cadastrar Produto</button>
                </form>
            </div>
        </div>
    </body>
</html>
